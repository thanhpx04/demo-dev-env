<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/6.0.6/css/aui.min.css" media="all">
    <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/6.0.6/css/aui-experimental.min.css" media="all">
  </head>
  <body>
    <section
        id="demo-dialog"
        class="aui-dialog2 aui-dialog2-small aui-layer"
        role="dialog"
        tabindex="-1"
        aria-labelledby="dialog-show-button--heading"
    >
        <header class="aui-dialog2-header">
            <h1 class="aui-dialog2-header-main" id="dialog-show-button--heading">Captain...</h1>
            <button class="aui-close-button" type="button" aria-label="close"></button>
        </header>
        <div class="aui-dialog2-content">
            <p>We've detected debris of some sort in a loose orbit.</p>
            <p>I suggest we beam a section aboard for analysis...</p>
        </div>
        <footer class="aui-dialog2-footer">
            <div class="aui-dialog2-footer-actions">
                <button id="dialog-submit-button" class="aui-button aui-button-primary">Make it so</button>
            </div>
        </footer>
    </section>
    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="//aui-cdn.atlassian.com/aui-adg/6.0.6/js/aui.min.js"></script>
    <script src="//aui-cdn.atlassian.com/aui-adg/6.0.6/js/aui-experimental.min.js"></script>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <!--<script src="/all.js"></script>-->
    <!-- <script src="/dialog-anne.js"></script> -->
    <!--<script src="/dialog.js"></script> -->
  </body>
</html>
